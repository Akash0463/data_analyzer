{% extends 'main.html' %} {% block content%}
<div class="container h-75">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <h3 id="form-title"><small><u>{{date1}}</u></small> - <small><u>{{date2}}</u></small></h3>
            </div>
            <div class="d-flex justify-content-center">
                <h3 id="form-title"><small>Period : {{period}} days</small></h3>
            </div>
            <div class="d-flex justify-content-center">
                <h3 id="form-title"><small>Total Scanned IPs : <a href = "{% url 'missing_ip_report' '1' %}">{{scanned_len}}</a></small></h3>
            </div>

            <div class="d-flex justify-content-center">
                <h3 id="form-title"><small>Total Missing IPs : <a href = "{% url 'missing_ip_report' '2' %}">{{missing_len}}</a></small></h3>
            </div>

        </div>
    </div>
</div>

{% endblock %}
