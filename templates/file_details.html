{% extends 'main.html' %}
{% load static %}

{% block content%}
    <div class="container h-75">
    <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <h1 id="form-title"><u>File Structure</u></h1>
                </div>
                <div class="d-flex justify-content-center form_container">

                    <form method="POST" action="showOptions" enctype="multipart/form-data">
                        {% csrf_token %} {% if messages %} {% for message in messages %}
                        <div class="alert alert-{{message.tags}}" id="msg" role="alert">
                            {{message}}
                        </div>
                        {% endfor %} {% endif %}
                        <br>
                    
                    <h3 id="form-title">File Name : {{ftype}}</h1><br>
                    <h3 id="form-title">No of Columns : {{column_len}}</h1><br>
                    <h3 id="form-title">List of Columns : </h1>
                    <select size="20"  multiple="multiple">
                    {% for column in columns %}    
                        <option value="1"> {{column}} </option>
                    {% endfor %}

                    </select>
                        <script>
                            setTimeout(function() {
                                if ($('#msg').length > 0) {
                                    $('#msg').remove();
                                }
                            }, 4000)
                        </script>
                        <div class="d-flex justify-content-center">
                            <input class="btn login_btn" type="submit" value="View Scan Report">
                        </div><br>
                        </form>
                        </div>
                    
                    </div>
                       </div>
                </div>
{% endblock %}
